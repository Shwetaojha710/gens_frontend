<div class="dt-container dt-bootstrap5">
  <!-- ðŸ”¹ Top bar: Show entries & Search -->
  <div class="row mx-2 justify-content-between">
    <div
      class="d-md-flex justify-content-between align-items-center dt-layout-start col-md-auto me-auto"
    >
      <div class="dt-length">
        <label>
          Show
          <select
            class="form-select form-select-sm"
            (change)="onPageSizeChange($event)"
            [value]="pageSize"
          >
            <option *ngFor="let size of pageSizeOptions" [value]="size">
              {{ size }}
            </option>
          </select>
          entries
        </label>
      </div>
    </div>

    <div
      class="d-md-flex justify-content-between align-items-center dt-layout-end col-md-auto mt-0"
    >
      <div class="dt-search">
        <label>Search:</label>
        <input
          type="search"
          class="form-control form-control-sm"
          placeholder="Type search here"
          (input)="onSearch($event)"
        />
      </div>
    </div>
  </div>

  <!-- ðŸ”¹ Slot for Table -->
  <div class="justify-content-between dt-layout-table mt-2">
    <ng-content></ng-content>
  </div>

  <!-- ðŸ”¹ Bottom bar: Info & Pagination -->
  <div class="row mx-3 justify-content-between mt-2">
    <div
      class="d-md-flex justify-content-between align-items-center dt-layout-start col-md-auto me-auto"
    >
      <div class="dt-info">
        Showing {{ (currentPage - 1) * pageSize + 1 }}
        to {{ getMin(currentPage * pageSize, totalItems) }}
        of {{ totalItems }} entries
      </div>
    </div>

    <div
      class="d-md-flex justify-content-between align-items-center dt-layout-end col-md-auto mt-0"
    >
      <div class="dt-paging">
        <nav aria-label="pagination">
          <ul class="pagination">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="goToPage(currentPage - 1)">
                Prev
              </a>
            </li>

            <li
              class="page-item"
              *ngFor="let p of [].constructor(totalPages); let i = index"
              [class.active]="i + 1 === currentPage"
            >
              <a class="page-link" (click)="goToPage(i + 1)">
                {{ i + 1 }}
              </a>
            </li>

            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <a class="page-link" (click)="goToPage(currentPage + 1)">
                Next
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>

 <div class="container-xxl  mt-5">
  <div class="row mb-6" *ngIf="createFlag">
    <div class="col-md">
      <div class="card">
        <h5
          class="card-header d-flex justify-content-between align-items-center"
        >
          <span>Designation</span>
          <button
            type="button"
            class="btn btn-xs btn-primary float-end"
            (click)="back()"
          >
            <i class="fa-solid fa-arrow-left"></i>&nbsp;Back
          </button>
        </h5>
        <hr style="margin: 0rem 0 !important" />
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <label for="defaultFormControlInput" class="form-label"
                >Name</label
              >
              <input
                type="text"
                class="form-control"
                id="defaultFormControlInput"
                placeholder="Enter Designation Name"
                [(ngModel)]="obj['name']"
                aria-describedby="defaultFormControlHelp"
              />
            </div>

            <div class="col-4">
              <label for="defaultFormControlInput" class="form-label"
                >Select Department</label
              >
              <ng-select
                [items]="departmentDD"
                bindLabel="label"
                bindValue="value"
                [(ngModel)]="obj['department']"
                [multiple]="false"
                placeholder="Select Department"
                name="discounttype"
                id="select2Danger"
              >
              </ng-select>
            </div>
            <div class="col-4" *ngIf="updateFlag">
              <label for="defaultFormControlInput" class="form-label"
                >Status</label
              >
              <ng-select
                [items]="status"
                bindLabel="label"
                bindValue="value"
                [(ngModel)]="obj['status']"
                [multiple]="false"
                placeholder="Select Status"
                name="status"
                id="select2Danger"
              >
              </ng-select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mt-2">
              <button
                *ngIf="createFlag && updateFlag == false"
                type="button"
                class="btn btn-sm btn-primary waves-effect waves-light"
                (click)="onSubmit()"
              >
                Submit
              </button>
              <button
                *ngIf="updateFlag == true"
                type="button"
                class="btn btn-sm btn-primary waves-effect waves-light"
                (click)="updatedata()"
              >
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

      <div class="card">
        <h5 class="card-header d-flex justify-content-between align-items-center">
          <span>Designation List</span>
          <button
            *ngIf="!createFlag"
            type="button"
            class="btn btn-xs btn-primary float-end"
            (click)="opencreate()"
          >
            <i class="fa-solid fa-plus"></i>&nbsp;Add
          </button>
        </h5>

        <app-search-pagination
          [totalItems]="desigantionList.length"
          [pageSize]="itemsPerPage"
          [currentPage]="currentPage"
          (search)="onSearch($event)"
          (pageChange)="onPageChange($event)"
          (pageSizeChange)="onPageSizeChange($event)"
        >
          <table class="table table-striped dataTable">
            <thead>
              <tr>
                <th>SI.No</th>
                <th>Name</th>
                <th>Dept Name</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody class="table-border-bottom-0">
              <tr *ngFor="let item of desigantionList; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.departmentName }}</td>
                <td>
                  <span
                    class="badge rounded px-2"
                    [ngClass]="getStatusClass(item.status)"
                  >
                    {{ item.status }}
                  </span>
                </td>
                <td>{{ item.createdAt }}</td>
                <td>
                  <button
                    type="button"
                    class="badge badge-center bg-label-success"
                    (click)="update(item)"
                  >
                    <i class="fas fa-edit"></i>
                  </button>
                  &nbsp;
                  <button
                    type="button"
                    class="badge badge-center bg-label-danger"
                    (click)="delete(item.id)"
                  >
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </app-search-pagination>
      </div>
    </div>
  </div>
</div>

<div class="mt-5">
  <div class="row mb-6" *ngIf="createFlag">
    <div class="col-md">
      <!-- <div class="card"> -->
        <h5
          class="card-header d-flex justify-content-between align-items-center"
        >
          <span>Work Experience</span>
          <button
            type="button"
            class="btn btn-xs btn-primary float-end"
            (click)="back()"
          >
            <i class="fa-solid fa-arrow-left"></i>&nbsp;Back
          </button>
        </h5>
        <!-- <hr style="margin: 0rem 0 !important" /> -->
        <div class="card-body mt-5">
          <div class="row g-2">
            <div class="col-6">
              <label for="defaultFormControlInput" class="form-label"
                >Company Name</label
              >
              <input
                type="text"
                class="form-control"
                id="defaultFormControlInput"
                placeholder="Enter company Name"
                [(ngModel)]="obj['companyName']"
                aria-describedby="defaultFormControlHelp"
              />
            </div>
             <div class="col-6">
              <label for="defaultFormControlInput" class="form-label"
                >From</label
              >
              <input
                type="date"
                class="form-control"
                id="defaultFormControlInput"
                placeholder="Select From Date"
                [(ngModel)]="obj['from']"
                aria-describedby="defaultFormControlHelp"
              />
            </div>
             <div class="col-6">
              <label for="defaultFormControlInput" class="form-label"
                >To</label
              >
              <input
                type="date"
                class="form-control"
                id="defaultFormControlInput"
                placeholder="Enter To Date"
                [(ngModel)]="obj['to']"
                aria-describedby="defaultFormControlHelp"
              />
            </div>

            <div class="col-6" *ngIf="updateFlag">
              <label for="defaultFormControlInput" class="form-label"
                >Status</label
              >
              <ng-select
                [items]="status"
                bindLabel="label"
                bindValue="value"
                [(ngModel)]="obj['status']"
                [multiple]="false"
                placeholder="Select Status"
                name="status"
                id="select2Danger"
              >
              </ng-select>
            </div>
             <div class="col-6">
              <label for="defaultFormControlInput" class="form-label"
                >Designation</label
              >
             <textarea
                class="form-control"
                rows="4"
                placeholder="Enter designation"
                [(ngModel)]="obj.designation"
                name="address"
              ></textarea>
            </div>
              <div class="col-12">
              <label for="defaultFormControlInput" class="form-label"
                >Description</label
              >
             <textarea
                class="form-control"
                rows="4"
                placeholder="Enter Description"
                [(ngModel)]="obj.description"
                name="address"
              ></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mt-2">
              <button
                *ngIf="createFlag && updateFlag == false"
                type="button"
                class="btn btn-sm btn-primary waves-effect waves-light"
                (click)="onSubmit()"
              >
                Submit
              </button>
              <button
                *ngIf="updateFlag == true"
                type="button"
                class="btn btn-sm btn-primary waves-effect waves-light"
                (click)="updatedata()"
              >
                Update
              </button>
            </div>
          </div>
        </div>
      <!-- </div> -->
    </div>
  </div>
  <div class="row mb-6">
    <div class="col-md">
      <!-- <div class="card"> -->
        <h5
          class="card-header d-flex justify-content-between align-items-center"
        >
          <span>Work Experience List</span>
          <button
            *ngIf="createFlag == false"
            type="button"
            class="btn btn-xs btn-primary float-end"
            (click)="opencreate()"
          >
            <i class="fa-solid fa-plus"></i>&nbsp;Add
          </button>
        </h5>
       <div class="card-body">
         <div class="table-responsive text-nowrap mt-2">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>SI.No</th>
                <th>Company Name </th>
                <th>Designation</th>
                <th>From</th>
                <th>To</th>
                <!-- <th>Status</th> -->
                <th>createdAt</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody class="table-border-bottom-0">
              <tr *ngFor="let item of desigantionList; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ item["companyName"] }}</td>
                <td>
                  {{ item["designation"] }}
                </td>
                 <td>
                  {{ item["from"] |date:'dd-M-YYYY' }}
                </td>
                 <td>
                  {{ item["to"]  |date:'dd-M-YYYY' }}
                </td>
                <!-- <td>
                  <span
                    class="badge rounded overflow-hidden px-2"
                    [ngClass]="getStatusClass(item['status'])"
                  >
                    {{ item["status"] }}
                  </span>
                </td> -->

                <td>{{ item["createdAt"] }}</td>
                <td>
                  <button
                    type="button"
                    class="btn btn-outline-success btn-sm"
                    (click)="update(item)"
                  >
                    <i class="fas fa-edit"></i>
                  </button>
                  &nbsp;
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-danger"
                    (click)="delete(item.id)"
                  >
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
       </div>
      <!-- </div> -->
    </div>
  </div>
</div>

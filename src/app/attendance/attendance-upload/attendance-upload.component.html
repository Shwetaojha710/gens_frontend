 <div class="container-xxl  mt-5">
  <div class="row mb-6" *ngIf="createFlag">
    <div class="col-md">
      <div class="card">
        <h5
          class="card-header d-flex justify-content-between align-items-center"
        >
          <span>Upload Attendance Excel</span>
          <button
            type="button"
            class="btn btn-xs btn-primary float-end"
            (click)="download()"
          >
          Download Sample
          </button>
        </h5>

        <hr style="margin: 0rem 0 !important" />
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <label for="defaultFormControlInput" class="form-label"
                >Upload Excel</label
              >
              <input type="file" (change)="onFileSelected($event)" accept=".xlsx,.xls" class="form-control mb-2" />

            </div>
            &nbsp;

          </div>
          <div class="row">
            <div class="col-md-12 mt-2">
              <button class="btn btn-primary" (click)="onUpload()">Upload</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
